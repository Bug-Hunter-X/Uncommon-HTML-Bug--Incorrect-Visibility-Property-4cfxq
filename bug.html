<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to modify the visibility of the div element
    // using a non-existent property
    document.getElementById("myDiv").invisible = true;
  </script>
</body>
</html>
